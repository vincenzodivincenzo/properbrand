<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Theme Pomodoro Timer</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500;600;700&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    <style>
        .pomodoro-container {
            background: #1a1a1a;
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            margin: 0 auto;
        }

        .tomato-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
        }

        .tomato {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #07efce 0%, #06d9b9 100%);
            border-radius: 50%;
            position: relative;
            overflow: hidden;
        }

        .leaf {
            position: absolute;
            top: -10px;
            left: 50%;
            width: 30px;
            height: 40px;
            background-color: #06d9b9;
            border-radius: 0 50% 0 50%;
            transform: translateX(-50%) rotate(45deg);
        }

        #timer {
            font-size: 4rem;
            font-weight: bold;
            margin: 1rem 0;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 1rem 0;
            flex-wrap: wrap;
        }

        .controls button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            background: linear-gradient(135deg, #07efce 0%, #06d9b9 100%);
            color: #161616;
            font-weight: bold;
        }

        .controls button.secondary {
            background: #1a1a1a;
            color: #f3f4f6;
            border: 1px solid #07efce;
        }

        .settings {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 1rem 0;
            flex-wrap: wrap;
        }

        .setting-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input {
            width: 60px;
            padding: 0.5rem;
            border: 2px solid #07efce;
            border-radius: 10px;
            text-align: center;
            font-size: 1rem;
            background: #1a1a1a;
            color: #f3f4f6;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #333;
            border-radius: 5px;
            margin: 1rem 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #07efce 0%, #06d9b9 100%);
            width: 0%;
            transition: width 1s linear;
        }

        .mode-indicator {
            font-size: 1.2rem;
            font-weight: bold;
            color: #07efce;
            margin-bottom: 1rem;
        }

        .stats {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 2px solid #333;
        }

        .history-section {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 2px solid #333;
            text-align: left;
        }

        .history-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .history-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 0.5rem;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem;
            border-bottom: 1px solid #333;
            font-size: 0.9rem;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-item .type-work {
            color: #07efce;
        }

        .history-item .type-break {
            color: #06d9b9;
        }

        .clear-history {
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
            background: #333;
            color: #f3f4f6;
        }
    </style>
</head>
<body>
    <div class="pomodoro-container gradient-card">
        <div class="tomato-container">
            <div class="tomato hover-glow">
                <div class="leaf"></div>
            </div>
        </div>
        
        <div class="mode-indicator fade-in" id="modeDisplay">Work Time</div>
        <div id="timer" class="fade-in">25:00</div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
        </div>

        <div class="controls">
            <button id="start" class="fade-in">Start</button>
            <button id="pause" class="fade-in">Pause</button>
            <button id="reset" class="secondary fade-in">Reset</button>
            <button id="skip" class="secondary fade-in">Skip</button>
        </div>

        <div class="settings fade-in">
            <div class="setting-group">
                <label for="workMinutes">Work (min)</label>
                <input type="number" id="workMinutes" min="1" max="60" value="25">
            </div>
            <div class="setting-group">
                <label for="breakMinutes">Break (min)</label>
                <input type="number" id="breakMinutes" min="1" max="30" value="5">
            </div>
            <div class="setting-group">
                <label for="longBreakMinutes">Long Break (min)</label>
                <input type="number" id="longBreakMinutes" min="1" max="60" value="15">
            </div>
        </div>

        <div class="stats fade-in">
            <p>Sessions Completed: <span id="sessionsCount">0</span></p>
            <p>Total Focus Time: <span id="totalTime">0</span> minutes</p>
        </div>

        <div class="history-section fade-in">
            <div class="history-title">
                <h3>Session History</h3>
                <button id="clearHistory" class="clear-history">Clear History</button>
            </div>
            <div class="history-list" id="historyList">
                <!-- History items will be added here dynamically -->
            </div>
        </div>
    </div>

    <audio id="alertSound">
        <source src="data:audio/mpeg;base64,//uQxAAAAAAAAAAAAAAAAAAAAAAASW5mbwAAAA8AAAADAAAGhgBVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVWqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqr///////////////////////////////////////////8AAAA5TEFNRTMuOTlyAm4AAAAALAAAACQgAANAQgAARgAABoZIqI6zAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA//sQxAADwAABpAAAACAAADSAAAAETEFNRTMuOTkuNVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVU=" type="audio/mpeg">
    </audio>

    <script>
        const timerDisplay = document.getElementById('timer');
        const startButton = document.getElementById('start');
        const pauseButton = document.getElementById('pause');
        const resetButton = document.getElementById('reset');
        const skipButton = document.getElementById('skip');
        const workMinutesInput = document.getElementById('workMinutes');
        const breakMinutesInput = document.getElementById('breakMinutes');
        const longBreakMinutesInput = document.getElementById('longBreakMinutes');
        const alertSound = document.getElementById('alertSound');
        const progressBar = document.getElementById('progress');
        const modeDisplay = document.getElementById('modeDisplay');
        const sessionsCount = document.getElementById('sessionsCount');
        const totalTime = document.getElementById('totalTime');

        let timer;
        let timeLeft;
        let isRunning = false;
        let totalTimeSpent = 0;
        let sessionsCompleted = 0;
        let isWorkMode = true;
        let pomodoroSequence = 0;
        let totalInitialTime;
        let sessionHistory = [];

        // Check for saved settings and history in localStorage
        function loadSavedData() {
            if (localStorage.getItem('pomodoroSettings')) {
                const settings = JSON.parse(localStorage.getItem('pomodoroSettings'));
                workMinutesInput.value = settings.work;
                breakMinutesInput.value = settings.break;
                longBreakMinutesInput.value = settings.longBreak;
                totalTimeSpent = settings.totalTime || 0;
                sessionsCompleted = settings.sessions || 0;
            }
            
            if (localStorage.getItem('pomodoroHistory')) {
                sessionHistory = JSON.parse(localStorage.getItem('pomodoroHistory'));
                updateHistoryDisplay();
            }
            
            updateStats();
        }

        function saveSettings() {
            const settings = {
                work: workMinutesInput.value,
                break: breakMinutesInput.value,
                longBreak: longBreakMinutesInput.value,
                totalTime: totalTimeSpent,
                sessions: sessionsCompleted
            };
            localStorage.setItem('pomodoroSettings', JSON.stringify(settings));
        }

        function saveHistory() {
            localStorage.setItem('pomodoroHistory', JSON.stringify(sessionHistory));
        }

        function updateDisplay(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
            
            // Update progress bar
            const progress = ((totalInitialTime - seconds) / totalInitialTime) * 100;
            progressBar.style.width = `${progress}%`;
        }

        function updateStats() {
            sessionsCount.textContent = sessionsCompleted;
            totalTime.textContent = totalTimeSpent;
            saveSettings();
        }

        function addHistoryEntry(type, duration) {
            const now = new Date();
            const entry = {
                type: type,
                duration: duration,
                timestamp: now.toISOString(),
                completed: true
            };
            
            sessionHistory.unshift(entry);
            if (sessionHistory.length > 50) {
                sessionHistory = sessionHistory.slice(0, 50);
            }
            updateHistoryDisplay();
            saveHistory();
        }

        function updateHistoryDisplay() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';
            
            sessionHistory.forEach(entry => {
                const date = new Date(entry.timestamp);
                const timeString = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                const dateString = date.toLocaleDateString();
                
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `
                    <span class="type-${entry.type.toLowerCase()}">${entry.type}</span>
                    <span>${entry.duration} minutes</span>
                    <span>${dateString} ${timeString}</span>
                `;
                
                historyList.appendChild(historyItem);
            });
        }

        function clearHistory() {
            sessionHistory = [];
            saveHistory();
            updateHistoryDisplay();
        }

        function switchMode() {
            // Add completed session to history
            if (isWorkMode) {
                addHistoryEntry('Work', workMinutesInput.value);
            } else {
                addHistoryEntry(pomodoroSequence === 3 ? 'Long Break' : 'Break', 
                              pomodoroSequence === 3 ? longBreakMinutesInput.value : breakMinutesInput.value);
            }
            
            isWorkMode = !isWorkMode;
            if (isWorkMode) {
                timeLeft = workMinutesInput.value * 60;
                modeDisplay.textContent = "Work Time";
                modeDisplay.style.color = "#07efce";
                document.querySelector('.tomato').style.background = "linear-gradient(135deg, #07efce 0%, #06d9b9 100%)";
            } else {
                if (pomodoroSequence === 3) {
                    timeLeft = longBreakMinutesInput.value * 60;
                    modeDisplay.textContent = "Long Break";
                    pomodoroSequence = 0;
                } else {
                    timeLeft = breakMinutesInput.value * 60;
                    modeDisplay.textContent = "Break Time";
                    pomodoroSequence++;
                }
                modeDisplay.style.color = "#06d9b9";
                document.querySelector('.tomato').style.background = "linear-gradient(135deg, #06d9b9 0%, #07efce 100%)";
            }
            totalInitialTime = timeLeft;
            updateDisplay(timeLeft);
            
            // Notify if browser supports it
            if ("Notification" in window && Notification.permission === "granted") {
                new Notification(modeDisplay.textContent, {
                    body: `Time to ${isWorkMode ? 'focus' : 'take a break'}!`,
                    icon: 'favicon.ico'
                });
            }
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                
                // Request notification permission
                if ("Notification" in window && Notification.permission !== "granted" && Notification.permission !== "denied") {
                    Notification.requestPermission();
                }
                
                timer = setInterval(() => {
                    if (timeLeft > 0) {
                        timeLeft--;
                        updateDisplay(timeLeft);
                        if (isWorkMode) {
                            totalTimeSpent = Math.floor(totalTimeSpent + 1/60);
                            updateStats();
                        }
                    } else {
                        clearInterval(timer);
                        isRunning = false;
                        alertSound.play();
                        if (isWorkMode) {
                            sessionsCompleted++;
                            updateStats();
                        }
                        switchMode();
                    }
                }, 1000);
            }
        }

        function pauseTimer() {
            clearInterval(timer);
            isRunning = false;
        }

        function resetTimer() {
            clearInterval(timer);
            isRunning = false;
            isWorkMode = true;
            pomodoroSequence = 0;
            timeLeft = workMinutesInput.value * 60;
            totalInitialTime = timeLeft;
            modeDisplay.textContent = "Work Time";
            modeDisplay.style.color = "#07efce";
            document.querySelector('.tomato').style.background = "linear-gradient(135deg, #07efce 0%, #06d9b9 100%)";
            updateDisplay(timeLeft);
        }

        function skipSession() {
            clearInterval(timer);
            isRunning = false;
            if (isWorkMode) {
                sessionsCompleted++;
                updateStats();
            }
            switchMode();
        }

        startButton.addEventListener('click', startTimer);
        pauseButton.addEventListener('click', pauseTimer);
        resetButton.addEventListener('click', resetTimer);
        skipButton.addEventListener('click', skipSession);
        workMinutesInput.addEventListener('change', () => {
            saveSettings();
            if (isWorkMode) resetTimer();
        });
        breakMinutesInput.addEventListener('change', () => {
            saveSettings();
            if (!isWorkMode && pomodoroSequence !== 3) resetTimer();
        });
        longBreakMinutesInput.addEventListener('change', () => {
            saveSettings();
            if (!isWorkMode && pomodoroSequence === 3) resetTimer();
        });

        // Initialize the timer and history
        loadSavedData();
        resetTimer();
        
        // Add clear history button listener
        document.getElementById('clearHistory').addEventListener('click', clearHistory);

        // Add animation on scroll
        const observeElements = document.querySelectorAll('.animate-on-scroll');
        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        });

        observeElements.forEach(element => {
            observer.observe(element);
        });
    </script>
</body>
</html>
