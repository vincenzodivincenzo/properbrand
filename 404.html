<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Proper Brand</title>
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/favicon-96x96.png">
    <link rel="apple-touch-icon" href="assets/apple-touch-icon.png">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;600&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <style>
        body { 
            font-family: 'Figtree', sans-serif;
            background-color: #161616;
            color: #f3f4f6;
        }
        .italic-text {
            font-family: 'Playfair Display', serif;
            font-style: italic;
        }
        .hover-glow {
            transition: all 0.3s ease;
            box-shadow: 0 0 0 rgba(7, 239, 206, 0);
        }
        .hover-glow:hover {
            box-shadow: 0 0 20px rgba(7, 239, 206, 0.3);
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="max-w-2xl mx-auto text-center">
            <!-- Logo/Brand -->
            <div class="flex items-center justify-center gap-2 mb-8">
                <div class="w-8 h-8 bg-[#07efce] rounded-full"></div>
                <span class="text-2xl font-medium text-white">Proper Brand</span>
            </div>

            <!-- 404 Message -->
            <h1 class="text-6xl font-medium mb-4 text-white">404</h1>
            <h2 class="text-3xl font-medium mb-6 text-white">
                Page <span class="italic-text text-[#07efce]">not found</span>
            </h2>
            <p class="text-lg text-gray-300 mb-8">
                The page you're looking for doesn't exist or has been moved.
            </p>

            <!-- Navigation Options -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                <a href="/" class="p-6 bg-[#1a1a1a] border border-[#07efce]/20 rounded-xl hover:border-[#07efce]/50 transition-all text-center">
                    <div class="w-8 h-8 bg-[#07efce]/10 rounded-full flex items-center justify-center mx-auto mb-3">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-[#07efce]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                        </svg>
                    </div>
                    <h3 class="font-medium text-white mb-2">Homepage</h3>
                    <p class="text-sm text-gray-400">Go back to the main site</p>
                </a>

                <a href="/focus/" class="p-6 bg-[#1a1a1a] border border-[#07efce]/20 rounded-xl hover:border-[#07efce]/50 transition-all text-center">
                    <div class="w-8 h-8 bg-[#07efce]/10 rounded-full flex items-center justify-center mx-auto mb-3">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-[#07efce]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                    <h3 class="font-medium text-white mb-2">Focus Timer</h3>
                    <p class="text-sm text-gray-400">Pomodoro timer tool</p>
                </a>

                <a href="/x/" class="p-6 bg-[#1a1a1a] border border-[#07efce]/20 rounded-xl hover:border-[#07efce]/50 transition-all text-center">
                    <div class="w-8 h-8 bg-[#07efce]/10 rounded-full flex items-center justify-center mx-auto mb-3">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-[#07efce]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </div>
                    <h3 class="font-medium text-white mb-2">X Consulting</h3>
                    <p class="text-sm text-gray-400">X lead generation services</p>
                </a>
            </div>

            <!-- CTA -->
            <div class="space-y-4">
                <a href="https://cal.com/divincenzo/audit" class="inline-block px-6 py-3 bg-[#07efce] text-[#161616] rounded-lg font-medium hover:bg-[#06d9b9] transition-all hover-glow">
                    Book Free Audit
                </a>
                <div>
                    <a href="mailto:vin.divincenzo@gmail.com" class="text-gray-400 hover:text-[#07efce] transition-colors">
                        Need help? Contact us
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Analytics tracking for 404s -->
    <script>
        // Log 404 for analytics (if you have analytics setup)
        if (typeof gtag !== 'undefined') {
            gtag('event', 'page_view', {
                'page_title': '404 - Page Not Found',
                'page_location': window.location.href
            });
        }
    </script>
</body>
</html>
